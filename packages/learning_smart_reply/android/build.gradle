plugins {
    id 'com.android.library'
}

group = "com.salkuadrat.learning.learning_smart_reply"
version = "1.0"

android {
    namespace "com.salkuadrat.learning.learning_smart_reply"
    compileSdk 35

    defaultConfig {
        minSdk 21
        targetSdk 35
    }

    // aaptOptions is deprecated, use androidResources
    androidResources {
        noCompress 'tflite'
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // MLKit Smart Reply
    implementation 'com.google.mlkit:smart-reply:16.2.0'
}
